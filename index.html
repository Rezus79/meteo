<!doctype html>
<html lang="fr">
    <head>
        <title>application météo</title>
        <link rel="stylesheet" type="text/css" href="style/style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="cadre1">
            <div class="cadretitre">
                <h1>Météo app </h1>
            </div>
            <div id="icone">
                <p>Chargement des données météo...</p>
            </div>
            <div id="info-meteo">
            
            </div >
            <div class="cadre5">
                <div class="icone3">
                    <i class="fa fa-thermometer-quarter fa-2x"></i>
                </div>
                <div class="texte1">
                    <div id="temperature"></div>
                </div>
            </div>
           
            <div id="cadre4">
                <div class="icone1">
                    <i class="fa fa-map-marker " aria-hidden="true"></i>
                </div>
                <div class="texte1">
                    <div id="loc"></div>        
                </div>
            </div>
            <div class="petitcadre">
                <div  class="cadre2">
                    <div class="icone2">
                        <i class="fa fa-light fa-person fa-2x"></i>
                        <i class="fa fa-thermometer-quarter fa-2x"></i>
                    </div>
                    <div class="texte2">
                        <div id="ressenti"></div>
                    </div>
                </div>
                <div class="cadre3">
                    <div class="icone4">
                        <i class="fa fa-light fa-droplet fa-2x" ></i>
                    </div>
                    <div class="texte">   
                        <div id="humide"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="meteo.js"></script>
    </body>

</html>
